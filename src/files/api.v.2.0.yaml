      description: return search results for query
      parameters:
        - schema:
            type: string
          in: query
          name: qry
          description: query to search
        - schema:
            type: integer
          in: query
          name: page
          description: page number
        - schema:
            type: string
          in: query
          name: entities
          description: entities to include
        - schema:
            type: integer
          in: query
          name: year
          description: year
        - schema:
            type: integer
          in: query
          name: timeframe
          description: time frame
