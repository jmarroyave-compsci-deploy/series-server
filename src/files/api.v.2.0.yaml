      description: 'return the person with {id}'
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: id
  /stories/podcast/music:
    get:
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Podcast'
      operationId: get-stories-podcasts-music
      description: returns the music category podcasts
      parameters:
        - schema:
            type: integer
          in: query
          name: page
          description: page number
    parameters: []
  /stories/remakes:
    get:
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  anyOf:
                    - $ref: '#/components/schemas/Movie'
                    - $ref: '#/components/schemas/TV'
      operationId: get-stories-movies-remakes
      description: returns the remakes of movies
      parameters:
        - schema:
            type: integer
          in: query
          name: page
          description: page number
    parameters: []
  /stories/awards:
    get:
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  anyOf:
                    - $ref: '#/components/schemas/Movie'
                    - $ref: '#/components/schemas/TV'
                    - $ref: '#/components/schemas/Person'
      operationId: get-stories-awards
      description: returns the entities with an award
      parameters:
        - schema:
            type: integer
          in: query
          name: year
          description: year
        - schema:
            type: string
          in: query
          name: entity
          description: 'movie, tv, people'
        - schema:
            type: string
          in: query
          name: type
          description: 'oscar, goldenGlobe, emmy'
        - schema:
            type: integer
          in: query
          name: page
          description: page number
      summary: ''
    parameters: []
  /search/results:
    get:
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    entity:
                      type: string
                    entityId:
                      type: string
                    description:
                      type: string
      operationId: get-search
      description: return search results for query
      parameters:
        - schema:
            type: string
          in: query
          name: qry
          description: query to search
        - schema:
            type: integer
          in: query
          name: page
          description: page number
    parameters: []
  /search/suggestions:
    get:
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: suggestion results
                properties:
                  suggestions:
                    type: array
                    items:
                      type: string
      operationId: get-search-suggestions
      parameters:
        - schema:
            type: string
          in: query
          name: qry
          description: query to search
      description: return search suggestions for query
