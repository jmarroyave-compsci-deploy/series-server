      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardGame'
      operationId: get-game-dashboard
      description: Returns the dashboard for the games page
    parameters: []
  '/movie/{id}':
    get:
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
      operationId: get-movie
      description: 'return the movie with {id}'
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  '/tv/{id}':
    get:
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TV'
      operationId: get-tv
      description: 'return the tv-show with {id}'
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  '/podcast/{id}':
    get:
      tags: []
      responses:
