    parameters: []
  /search/suggestions:
    get:
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: suggestion results
                properties:
                  suggestions:
                    type: array
                    items:
                      type: string
      operationId: get-search-suggestions
      parameters:
        - schema:
            type: string
          in: query
          name: qry
          description: query to search
      description: return search suggestions for query
      summary: SearchSuggestions
