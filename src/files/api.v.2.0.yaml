  /search/results:
    get:
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    entity:
                      type: string
                    entityId:
                      type: string
                    description:
                      type: string
                    desc:
                      type: string
                    year:
                      type: integer
