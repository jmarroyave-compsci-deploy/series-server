openapi: 3.0.3
info:
  title: Entertainment
  version: '1.0'
  contact:
    email: jmarroyave.compsci@gmail.com
    name: jmarroyave
  description: API for accessing entertainment options available in TV
servers:
  - url: '/api'
paths:
  /movies:
    get:
      responses:
        '200':
          description: Successful request 
          content:
            "application/json":
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'
      operationId: moviesGet
      description: Returns a list of movies
      x-swagger-router-controlloer: movieRoute
components:
  schemas:
    Person:
      type: object
      properties:
        name:
          description: Name of the person
          type: string
          example: James Franco
      required:
        - name
      description: Person model
    Movie:
      type: object
      properties:
        title:
          description: Title of the movie
          type: string
          example: The lord of the rings
        description:
          description: Description of the movie
          type: string
          example: An architect and his wife move into a castle that is slated to become a luxury hotel. But something inside is determined to stop the renovation.
        released_date:
          description: Year of production
          type: string
          example: 2000
        director:
          description: Directors of the movie
          type: array
          items:
            type: object
            $ref: '#/components/schemas/Person'
      required:
        - title
      description: Movie model
  securitySchemes: {}
  headers: {}
  responses: {}
  parameters: {}
security: []
